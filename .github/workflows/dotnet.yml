on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

  build-and-deploy:
    runs-on: self-hosted
    needs:  build-test
    steps:
    - uses: actions/checkout@v3
    
    - name: Build and push image to registry
      id: build-image
      run: |
        sudo docker build "$GITHUB_WORKSPACE/AllDailyDuties-Gateway/" -t localhost:32000/addgateway:latest --label dockerfile-path=Dockerfile
        sudo docker push localhost:32000/addgateway:latest
    
    - name: Deploy to Microk8s cluster
      id: deploy
      run: |
        microk8s kubectl apply -f ./manifests/deployment.yml
        microk8s kubectl apply -f ./manifests/service.yml
